<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    let cities = [];
    fetch(endpoint)
      .then(response => response.json())
      .then(data => cities = data);

    function matchCities(querystring) {
      const query = RegExp(querystring, 'gi');
      return cities
        .filter(city => query.test(city.city) || query.test(city.state))
        .sort((a, b) => b.population - a.population);
    }

    function showCities(event) {
      const matching = matchCities(event.target.value);
      let newList = document.createElement('ul');
      newList.classList.add('suggestions');
      for (city of matching) {
        let item = document.createElement('li');
        item.innerHTML = `${city.city}, ${city.state}`;
        newList.appendChild(item);
      }
      document.querySelector('.suggestions').replaceWith(newList);
    }

    document.querySelector('.search').addEventListener('change', showCities);
    document.querySelector('.search').addEventListener('keyup', showCities);

  </script>
</body>

</html>
